<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontello/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contener" data-contener>
        <div class="spaceship" data-spaceship></div>
        <section class="information">
            <article class="information__content" data-score >Score: 0</article>
            <article class="information__content" data-lives>Lives: 3</article>
        </section>
        <div class="modal hide" data-modal>
            <div class="modal__content">
                <p class="modal__text" data-score-info>You loose! Start new game!</p>
                <button class="modal__button" data-button>New Game!</button>
            </div>
        </div> 
        <div class="btn btn_left" data-btn-left><i class="icon-left-open icon"></i></div>
        <div class="btn btn_shot" data-btn-shot>SHOT</div>
        <div class="btn btn_right" data-btn-right><i class="icon-right-open icon"></i></div>
    </div>
    <script src="./js/Game.js" type="module"></script>
</body>
</html>
